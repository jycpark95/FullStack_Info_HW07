<!-- 1. extend from base-->
{% extends "base.html" %}

{% block title %}
 Create a Trip
{% endblock %}

{% block header %}
	{{ super() }}
  <div id="logout">
  	<form action="logout">
  		<span id="username">Logged in as: {{ username }}</span>
  		<input class="action-button" id="logout-button" type="submit" value="Logout">
  	</form>
  </div>
{% endblock %}


<!-- 1. extend from content block from the base-->
{% block content %}
  <div class="main-container">
    <h3>Where do you want to go?</h3>
    <label class="survey-item sm-label">Trip Title
      <input class="sm-input" type="text" name="color"></label><br>
    <label class="survey-item sm-label">Destination
      <input class="sm-input" type="text" name="food"></label><br>
    <label class="survey-item sm-label">With who?
      <input class="sm-input" type="text" name="vacation"></label><br>
<button class="action-button" id="trip-cancel">Cancel</button>
    <button class="action-button" id="trip-go">Submit</button>
      </div>
    </div>
  </div>
{% endblock %}
