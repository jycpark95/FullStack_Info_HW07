<!-- 1. extend from base-->
{% extends "base.html" %}
{% block title %}
	Login
{% endblock %}

<!-- 2. extend content here from base -->
{% block content %}
<h1>Hi There! Welcome to Survey Monkey, the leading online survey site.</h1>
<div class="main-container">
	<h3>Let's get you logged in</h3>
	<!-- 3. needs to modify the form attributes here -->
	<form action="/login" method="POST">
		<p><h5>Enter name</h5></p>
		<!-- 4. add some input/labels here -->
		<p><input type="text" placeholder="username" name="name"/></p>
		<p><h5>Enter email</h5></p>
		<!-- 4. add some input/labels here -->
		<p><input type="text" placeholder="email" name="email"/></p>
		<input class="action-button" id="login" type="submit" value="Submit">
	</form>
</div>
{% endblock %}
